<html>
<head>
<style>
a:link{

    color: greenyellow;
    background-color: transparent;
    text-decoration: none;
}

a:visited {
    color: pink;
    background-color: transparent;
    text-decoration: none;
}

a:hover {
    color:brown;
    background-color: transparent;
    text-decoration: dotted;
}

a:active {
    color:yellow;
    background-color: transparent;
    text-decoration: underline;
}
</style>
</head>
<body>

    <h2>LINK COLOR</h2>

    <p>
        you can change the default color of  the links
    </p>

    <a href="html_images.asp" target="_blank">HTML Images</a>
</body>

</html>
